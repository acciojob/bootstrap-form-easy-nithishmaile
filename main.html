<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form class="form-adjustments">
		<h1>Internship Form</h1>
		<div class="adjustments">
			<div>
				<label for="first-name-input">First Name</label>
				<input type="text" id="first-name-input" required/>
			</div>
			<div>
				<label for="last-name-input">Last Name</label>
				<input type="text" id="last-name-input" required/>
			</div>
			<div>
				<label for="email-input">Email Address</label>
				<input type="text" id="email-input" required/>
			</div>
		</div>
		<div class="adjustments">
			<div>
				<label for="college-input">College</label>
				<input type="text" id="first-name-input" required/>
			</div>
			<div>
				<label for="last-name-input">Graduation Year</label>
				<select name="year">
					<option>Choose...</option>
					<option value="2020">2020</option>
					<option value="2021">2021</option>
					<option value="2022">2022</option>
					<option value="2023">2023</option>
				</select>
			</div>
			<div>
				<label for="roll-no-input">Roll No.</label>
				<input type="text" id="email-input" required/>
			</div>
		</div>
		<input type="checkbox" />
		<label>Agree to terms and conditions</label>
		<button type="submit">Submit form</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
